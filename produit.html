<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

    crossorigin="anonymous"/>
    <title>Montre_de_Luxe_YS</title>
</head>
<body>

    <div class="burger">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="wrapper"> 
        <header>
            <nav>
                <ul>
                    <li><a href="acceuil.html"><i class="fas fa-home"></i> Accueil</a></li>
                    <li><a href="produit.html"><i class="fa-solid fa-clock"></i> Collection</a></li>
                    <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                    <p class="brand">YS</p>                   
                    <li><a href="paiement.html"><i class="fas fa-wrench"></i>Paiement</a></li>
                    <li><a href="panier.html"><i class="fas fa-shopping-cart"></i> Panier</a></li>
                    <li><a href="about.html"><i class="fas fa-info-circle"></i> À propos</a></li>
                </ul>
            </nav>
        </header>

        <!-- Section principale -->
        <section class="hero">
            <h1>Notre collection</h1>
        </section>

        <!-- Slider Seiko -->
        <section class="slider-container">
            <h2><img src="image/Seiko 2.png" style="width: 300px;"></h2>
            <div class="slider" id="slider-seiko">
                <div class="slides">
                    <div class="slide"><img src="image/montre-homme-astron-quartz-gps-solaire-titane-cadran-gris 1.png" alt="Montre Seiko 1"></div>
                    <div class="slide"><img src="image/montre-homme-classique-quartz-bracelet-acier-dore-cadran-blanc 1.png" alt="Montre Seiko 2"></div>
                    <div class="slide"><img src="image/seiko3.png" alt="Montre Seiko 3"></div>
                    <div class="slide"><img src="image/seiko4.png" alt="Montre Seiko 4"></div>
                </div>
                <button class="prev" onclick="prevSlide('slider-seiko')">&#10094;</button>
                <button class="next" onclick="nextSlide('slider-seiko')">&#10095;</button>
            </div>
        </section>

        <!-- Slider Rolex -->
        <section class="slider-container">
            <h2><img src="image/18975-rolex-logo 2.png" style="width: 300px;"></h2>
            <div class="slider" id="slider-rolex">
                <div class="slides">
                    <div class="slide"><img src="image/rolex1.png" alt="Montre Rolex 1"></div>
                    <div class="slide"><img src="image/rolex2.png" alt="Montre Rolex 2"></div>
                    <div class="slide"><img src="image/rolex3.png" alt="Montre Rolex 3"></div>
                    <div class="slide"><img src="image/rolex4.png" alt="Montre Rolex 4"></div>
                </div>
                <button class="prev" onclick="prevSlide('slider-rolex')">&#10094;</button>
                <button class="next" onclick="nextSlide('slider-rolex')">&#10095;</button>
            </div>
        </section>

        <!-- Slider Audemars Piguet -->
        <section class="slider-container">
            <h2><img src="image/getsupercustomizedimage 2.png" style="width: 300px;"></h2>
            <div class="slider" id="slider-audemars">
                <div class="slides">
                    <div class="slide"><img src="image/audemars1.png" alt="Montre Audemars 1"></div>
                    <div class="slide"><img src="image/audemars2.png" alt="Montre Audemars 2"></div>
                    <div class="slide"><img src="image/audemars3.png" alt="Montre Audemars 3"></div>
                    <div class="slide"><img src="image/audemars4.png" alt="Montre Audemars 4"></div>
                </div>
                <button class="prev" onclick="prevSlide('slider-audemars')">&#10094;</button>
                <button class="next" onclick="nextSlide('slider-audemars')">&#10095;</button>
            </div>
        </section>

        <!-- Footer -->
        <footer class="page-footer">
            <div class="conditions">
                <p>Politique de sécurité</p>
                <p>Livraisons et retours Conditions générales </p>
                <p>YS contact &#10082; </p>        
                <p>&copy; 2025 Montre de Luxe YS. Tous droits réservés.</p>
            </div>
            <p class="info">Informations clients </p>
            <p class="faq">FAQ</p>    
            <ul>
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
            </ul>
        </footer>
    </div>

    <script src="produit.js"></script>
</body>
</html>
