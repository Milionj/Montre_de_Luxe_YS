<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="produit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Montre de Luxe YS</title>
</head>
<body>

    <div class="wrapper"> 
        <header>
            <nav>
                <ul>
                    <li><a href="#home"><i class="fas fa-home"></i> Accueil</a></li>
                    <li><a href="#collection"><i class="fa-solid fa-clock"></i> Collection</a></li>
                    <p>YS</p>
                    <li><a href="#about"><i class="fas fa-info-circle"></i> À propos</a></li>
                    <li><a href="#services"><i class="fas fa-wrench"></i> Services</a></li>
                    <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
                </ul>
            </nav>
        </header>
        <section class="hero">
            <h1>Notre collection</h1>
        </section>

        <!-- Slider Seiko -->
        <section class="slider-container">
            <h2><img src="image/Logo seiko.png"></h2>
            <div class="slider" id="slider-seiko">
                <div class="slides">
                    <img src="image/Seiko presage.png" alt="Montre Seiko 1">
                    <img src="image/Seiko classique.png" alt="Montre Seiko 2">
                    <img src="image/Seiko astron.png" alt="Montre Seiko 3">
                    <img src="image/Seiko astron noir argent.png" alt="Montre Seiko 4">
                    <img src="image/Seiko astron argent.png" alt="Montre Seiko 5">
                    <img src="image/Seiko 5.png" alt="Montre Seiko 6">
                </div>
                <button class="prev" onclick="prevSlide('slider-seiko')">&#10094;</button>
                <button class="next" onclick="nextSlide('slider-seiko')">&#10095;</button>
            </div>
        </section>

        <!-- Slider Rolex -->
        <section class="slider-container">
            <h2><img src="image/Logo Rolex.png"></h2>
            <div class="slider" id="slider-rolex">
                <div class="slides">
                    <img src="image/Rolex Day-Date.png" alt="Montre Rolex 1">
                    <img src="image/Rolex Gmt master.png" alt="Montre Rolex 2">
                    <img src="image/Rolex submariner.png" alt="Montre Rolex 3">
                    <img src="image/Rolex Yacth-master II.png" alt="Montre Rolex 4">
                    <img src="image/rolex5.png" alt="Montre Rolex 5">
                    <img src="image/rolex6.png" alt="Montre Rolex 6">
                </div>
                <button class="prev" onclick="prevSlide('slider-rolex')">&#10094;</button>
                <button class="next" onclick="nextSlide('slider-rolex')">&#10095;</button>
            </div>
        </section>

        <!-- Slider Audemars -->
        <section class="slider-container">
            <h2><img src="image/Logo audemars.png"></h2>
            <div class="slider" id="slider-audemars">
                <div class="slides">
                    <img src="image/Audemars royal oak or.png" alt="Montre Audemars 1">
                    <img src="image/Audemars royal oak.png" alt="Montre Audemars 2">
                    <img src="image/Audemars royal offshore.png" alt="Montre Audemars 3">
                    <img src="image/Jules audemars.png" alt="Montre Audemars 4">
                    <img src="image/audemars5.png" alt="Montre Audemars 5">
                    <img src="image/audemars6.png" alt="Montre Audemars 6">
                </div>
                <button class="prev" onclick="prevSlide('slider-audemars')">&#10094;</button>
                <button class="next" onclick="nextSlide('slider-audemars')">&#10095;</button>
            </div>
        </section>

        <footer class="page-footer">
            <div class="conditions">
                <p>Politique de sécurité</p>
                <p>Livraisons et retours Conditions générales </p>
                <p>YS contact  &#10082; </p>        
                <p>&copy; 2025 Montre de Luxe YS. Tous droits réservés.</p>
            </div>
            <p class="info">Informations clients </p>
            <p class="faq">FAQ</p>    
            <ul>
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
            </ul>
        </footer>

    </div>

    <script src="produit.js"></script>
</body>
</html>
